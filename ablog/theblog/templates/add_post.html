{% extends 'base.html' %}

{% block title %}Create a new post{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Add Post</h1><br>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Post</button>
</form>

{% else %}

Access denied.

{% endif %}

{% endblock %}
