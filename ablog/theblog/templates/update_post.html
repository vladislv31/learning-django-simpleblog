{% extends 'base.html' %}

{% block title %}Edit blog post{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Update Post</h1><br>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Update</button>
</form>

{% else %}

Access denied.

{% endif %}

{% endblock %}
